version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
      - echo TEST test-branch push 3
      - aws sts assume-role --role-arn arn:aws:iam::332325573343:role/CrossAccountRole --role-session-name test
artifacts:
  files:
    - '**/*'
